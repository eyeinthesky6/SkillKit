name: execute-fix-plan
version: 1.0.0
description: Execute fix plan generated by analyze-errors skill
tags:
  - automation
  - workflow
  - fix-execution
  - debugging
inputs: ./input.schema.json
outputs: ./output.schema.json
allowedPaths:
  read:
    - "./fix-plan.json"
    - "./**"
  write:
    - "./fix-execution-log.json"
allowedCommands:
  - "tsc"
  - "eslint"
  - "npm"
  - "pnpm"
  - "yarn"
  - "pytest"
  - "mvn"
  - "go"
steps:
  - Load fix plan from file
  - Execute each step in sequence
  - Capture command output
  - Validate fixes were applied
  - Report success or remaining issues
retries: 0
dryRunSupported: true
dependencies: []

